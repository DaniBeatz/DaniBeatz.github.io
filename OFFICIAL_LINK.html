<!DOCTYPE html>

    <title>Dani Beatz | Music Producer</title>
    <style>
        :root {
            color-scheme: light dark;
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, sans-serif;
            background-color: Canvas;
            color: ButtonText;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
        }

        .container {
            width: 90%;
            max-width: 400px;
        }

        .logo {
            font-size: 2.8rem;
            margin-bottom: 5px;
            background: linear-gradient(45deg, #FF6B00, #FF0000, #833AB4);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 800;
            letter-spacing: -2px;
        }

        .tagline {
            color: #888;
            font-size: 0.9rem;
            margin-bottom: 12vh;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 8vh;
            font-weight: 700;
            line-height: 1.3;
        }

        .platforms {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
        }

        .platform-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 14px 20px;
            border-radius: 50px;
            text-decoration: none;
            color: white;
            font-weight: 600;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            width: 90%;
            margin: 0 auto;
            height: 50px;
        }

        .beatstars {
            background-color: #FF6B00;
            box-shadow: 0 3px 10px rgba(255, 107, 0, 0.3);
        }

        .youtube {
            background-color: #FF0000;
            box-shadow: 0 3px 10px rgba(255, 0, 0, 0.3);
        }

        .instagram {
            background: linear-gradient(45deg, #833AB4, #C13584, #E1306C, #FD1D1D);
            box-shadow: 0 3px 10px rgba(131, 58, 180, 0.3);
        }

        .icon {
            display: inline-block;
            width: 24px;
            height: 24px;
            margin-right: 12px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }

                height: 45px;
                padding: 12px 18px;
            }
            .icon {
